<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container wide">
        <label for="token" class="header">Token</label>
        <input class="text-field token-input" type="password" id="token">
        <div class="show-password-container">
            <input class="show-password-checkbox" 
                   type="checkbox" 
                   id="show-password">
            <span class="password-checkbox-hint">Show Token?</span>
        </div>
    </div>
    <div class="container full-size">
        <div class="header">Analyze</div>
        <div class="text-field analyze-body" id="response"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
